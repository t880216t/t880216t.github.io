<span id="more"></span>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#-*-coding:utf-8-*-</span></span><br><span class="line"><span class="keyword">import</span> requests, xlrd, json</span><br><span class="line"></span><br><span class="line"><span class="comment">#将cookies转换成字典形式，cookie为保存的cookie文件，跟程序处在同一路径</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_cookie</span>():</span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">&#x27;cookie&#x27;</span>,<span class="string">&#x27;r&#x27;</span>) <span class="keyword">as</span> f:</span><br><span class="line">        cookies=&#123;&#125;</span><br><span class="line">        <span class="keyword">for</span> line <span class="keyword">in</span> f.read().split(<span class="string">&#x27;;&#x27;</span>):</span><br><span class="line">            name,value=line.strip().split(<span class="string">&#x27;=&#x27;</span>,<span class="number">1</span>)  <span class="comment">#1代表只分割一次</span></span><br><span class="line">            cookies[name]=value</span><br><span class="line">        <span class="keyword">return</span> cookies</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_xls_data</span>():</span><br><span class="line">    rqapi = xlrd.open_workbook(<span class="string">&#x27;data.xls&#x27;</span>)  <span class="comment"># 获得文件对象</span></span><br><span class="line">    sheet_name = rqapi.sheet_names()[<span class="number">0</span>]  <span class="comment"># 获取第一个sheet名称</span></span><br><span class="line">    sheet = rqapi.sheet_by_name(sheet_name)  <span class="comment"># 获取第一个sheet对象</span></span><br><span class="line">    nrow = sheet.nrows  <span class="comment"># 获取行总数</span></span><br><span class="line">    <span class="keyword">return</span> nrow,sheet</span><br><span class="line"></span><br><span class="line">nrow,sheet = get_xls_data()</span><br><span class="line"></span><br><span class="line">s = requests.Session()</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, nrow):  <span class="comment"># 循环每行，并获取每行每列的值，第0行是标题，所以从第一行开始取</span></span><br><span class="line">    row_data = sheet.row_values(i)  <span class="comment"># 获取第i行的数据</span></span><br><span class="line">    data = json.loads(row_data[<span class="number">0</span>].replace(<span class="string">&#x27;\&#x27;&#x27;</span>, <span class="string">&#x27;&quot;&#x27;</span>)) <span class="comment">#读出来的文本需要转成dict</span></span><br><span class="line">    headers = json.loads(row_data[<span class="number">1</span>].replace(<span class="string">&#x27;\&#x27;&#x27;</span>, <span class="string">&#x27;&quot;&#x27;</span>))</span><br><span class="line"></span><br><span class="line">    url = <span class="string">&#x27;https://xxxxx.xxx/v2/session/?m=post&#x27;</span></span><br><span class="line">    data = data</span><br><span class="line">    headers = headers</span><br><span class="line">    proxies=&#123;<span class="string">&#x27;http&#x27;</span>:<span class="string">&#x27;xxx.xxx.xxx.xxx:8888&#x27;</span>,<span class="string">&#x27;https&#x27;</span>:<span class="string">&#x27;xxx.xxx.xxx.xxx:8888&#x27;</span>&#125;</span><br><span class="line">    r=s.post(url,headers=headers,data=data, cookies=get_cookie(),proxies=proxies,verify=<span class="literal">False</span>)</span><br><span class="line">    <span class="built_in">print</span> r.json()</span><br></pre></td></tr></table></figure>
